<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/simpelz.jpg" type="image/x-icon" />
  </head>
  <body>
    <script src="index.js" defer></script>

    <section class="container">
      <div class="result_field">
        <div class="result_images">
          <span class="user_result">
            <img src="assets/Rocky.png" alt="Rock" />
          </span>
          <span class="cpu_result">
            <img src="assets/Rocky.png" alt="Rock" />
          </span>
        </div>
        <div class="result">Mulai</div>
      </div>

      <div class="option_images">
        <span class="option_image">
          <img src="assets/Rocky.png" alt="Rock" />
          <p>Rock</p>
        </span>
        <span class="option_image">
          <img src="assets/Pappery.png" alt="Rock" />
          <p>Paper</p>
        </span>
        <span class="option_image">
          <img src="assets/Scissors.png" alt="Rock" />
          <p>Scissors</p>
        </span>
      </div>
    </section>
  </body>
</html>
